server {
    listen 80;
    listen 8080;
    server_name _;

    root /var/www/html/web; # Adjust this to your Drupal project directory

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php:9000; # This should match the PHP-FPM container's service name and port
    }

    # Additional configurations as needed
}
